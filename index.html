<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Name Entity Recognition App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container" style="background-color: rgb(211, 105, 99); margin: 8%;">
    <h1 class="text-center">Name Entity Recognition App</h1>
     <div class="container bg-dark" style="border-radius:15px;padding:20px;">
       <form action="/entity" method="post" enctype="multipart/form-data">
         <div class="form-group">
           <label for="text">Upload file</label>
           <input type="file" name="file" class="form-control">
         </div>
         <!-- Dropdown for Language Selection -->
         <div class="form-group">
           <label for="language">Select Language:</label>
           <select name="language" class="form-control">
             <option value="en">English</option>
             <option value="es">Spanish</option>
           </select>
         </div>
         <button type="submit" class="btn btn-primary">Get Entity</button>
       </form>
     </div>

    <div class="container">
      {% if html and text %}
      <p>Original Text: <br> {{text|safe}}</p>
      <p>Entity Text: <br> {{html|safe}}</p>
      {% endif %}
    </div>

    <div class="container" style="text-align: center; color: rgb(250, 234, 16);">
        <footer>
            Designed and Developed By Amir Aijaz
        </footer>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
